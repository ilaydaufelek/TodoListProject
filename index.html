<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <div class="body-div   flex items-center justify-center">
<div class="w-[800px]  bg-[#F5F5F5] rounded-lg mt-6">
<div class="card-body">
    <form id="todo-form">
        <div class="flex justify-center items-center mt-6">
            <div class="relative w-[270px]">
              <input  type="text"  id="todo"  name="todo"  placeholder="Bir Todo Girin"  class="w-full h-[29px] pl-3 pr-12 rounded-lg text-[12px] border border-gray-300">
              <button  id="addbutton"  class="absolute right-0 top-0 h-full px-2 bg-blue-500 rounded-r-lg text-white flex items-center justify-center" >
                <i class="fa-solid fa-plus text-[13px]"></i>
              </button>
            </div>
          </div>
     
    </form>
</div>


<div class="card-body">



    <div>
        <div class="form-group  flex justify-center items-center mt-6 ">
            <input class="form-control w-[270px] h-[31px] rounded-lg  text-[12px] border border-gray-300 " type="text" name="filter" id = "filter" placeholder="  Bir Todo Arayın">
        </div>
        <div class=" flex items-center justify-center">
            <ul class="list-group mt-12">
            </ul>
           
        </div>
<!-- //button  -->

   <div class="flex items-center justify-center mt-6 mb-6">
    <button id="clear-todos" type="button" class="mt-3 inline-flex justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500">Tümünü Temizle</button>

    <!-- Modal -->
    <div id="modal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                  <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                  </svg>
                </div>
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Tümünü silmek istediğinize emin misiniz?</h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500">Bu işlemi geri alamazsınız.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button id="deactivate" type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Tümünü Sil</button>
              <button id="cancel" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Geri</button>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>


    </div>

</div>




</div>
    </div>











  

    <script src="app.js"></script>
</body>
</html>
